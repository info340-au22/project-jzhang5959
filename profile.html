<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Raleway:wght@300&display=swap"
            rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <!-- This stylesheet will somewhat "normalize" the styling across browsers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
    <nav>
        <ul>
            <li><a href="#"><span class="material-icons md-24" aria-label="Home">mood</span></a></li>
            <li><a href="#mood">Mood</a></li>
            <li><a href="#music">Music</a></li>
            <li><a href="#profile">Profile</a></li>
        </ul>
    </nav>

    <header>
        <div class="profile-header">
          <h1>Profile</h1>
        </div>
    </header> 

    <main id="profile">
        <section id="basic-info">
            <h2>Bellage2003</h2>

            <div class="container" id="front">
                <img src="img/profile-photo.jpeg" alt="profile photo">
                <button type="edit" value="edit-photo">Edit your photo</button>
                <p> Gender: 
                <span class="material-icons md-48" aria-label="gender">girl</span>
                Status: 
                <span class="material-icons md-48" aria-label="gender">bed</span>
                <p>
                <p>Enjoy my life. :)</p>
            </div>
        </section>

        <section id="mood-daily">
            <h2>Past Mood Diary</h2>

            <div class="container" id="front">
                <dl>
                    <dt>2022-07-04</dt>
                    <dd>
                        <p>Happy day</p>
                        <img src="img/happy-mood.png" alt="happy mood's color">
                    </dd>
                </dl>

                <dl>
                    <dt>2022-07-03</dt>
                    <dd>
                        <p>Sad</p>
                        <img src="img/sad-mood.png" alt="sad mood's color">
                    </dd>
                </dl>

                <dl>
                    <dt>2022-07-03</dt>
                    <dd>
                        <p>Boring day and stay home</p>
                        <img src="img/boring-mood.png" alt="boring mood's color">
                    </dd>
                </dl>
            </div>

            <button type="view" value="view-all">View All</button>
        </section>

        <section id="recent-music">
            <h2>Most Recent Listened Music</h2>

            <div class="container" id="front">
                <img src="img/recent-music.png" alt="album's photo">
                <p>BLACKPINK-STAY</p>
                <button type="music" value="play-music">Play Now ~</button>
            </div>
        </section>
    </main>
    
</body>
