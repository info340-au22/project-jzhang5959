<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Your Profile</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <!-- This stylesheet will somewhat "normalize" the styling across browsers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    
    <div class="container-fluid">
        <header>
            <h1>Create Your Account</h1>
        </header> 

        <main id="create-profile">
            <form id="survey">
                <div class="container">
                    <label for="name" id="label-name">Name</label>
                    <input type="text"
                        id="name"
                        placeholder="What is your name?" />
                </div>

                <div class="container">
                    <label for="email" id="label-email">Email</label>
                    <input type="email"
                        id="email"
                        placeholder="What is your email?" />
                </div>

                <div class="container">
                    <label for="password" id="label-password">Password</label>
                    <input type="password"
                        id="password"
                        placeholder="Enter your password?" />
                </div>

                <div class="container">
                    <label for="age" id="label-age">Age</label>
                    <input type="text"
                        id="age"
                        placeholder="What is your age?" />
                </div>

                <div class="container">
                    <label for="gender" id="label-gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="no-binary">Non-binary</option>
                        <option value="transgender">Transgender</option>
                        <option value="intersex">Intersex</option>
                        <option value="not-to-say">Perfer not to say</option>
                    </select>
                </div>

                <div class="container">
                    <label for="mood" id="label-mood">Do you remember your mood yesterday?</label>
                    <input type="text"
                        id="mood"
                        placeholder="Any feelings or mood?" />
                </div>

                <div class="container">
                    <label for="often-mood" id="label-often">How often do you have a bad mood?</label>
                    <select name="often-mood" id="often-mood">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="once">Once/Twice a month</option>
                        <option value="2-3months">Every 2-3 months</option>
                        <option value="2-3year">2-3 times per year</option>
                        <option value="dont-know">I don't know</option>
                    </select>
                </div>

                <div class="container">
                    <button type="join" value="join" onclick="document.location='profile.html'">Join now</button>
                </div>

                <div class="create-intro">
                    <h3>This Is Your Own World~</h3>
                    <img src="img/create-profile.jpeg" alt="Smile face for new users">
                </div>
            </form>

        </main>

        <footer class="py-2">
            <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
            <p>Â© 2022 TeamBA with love and passion.</p>
            <ul class="list-unstyled d-flex">
                <li class="ms-3"><a href="#"><em class="fa fa-instagram" aria-label="instagram"></em></a></li>
                <li class="ms-3"><a href="#"><em class="fa fa-facebook-square" aria-label="facebook"></em></a></li>
                <li class="ms-3"><a href="#"><em class="fa fa-github" aria-label="github"></em></a></li>
            </ul>
            </div>
        </footer>
    </div>
    
</body>
</html>
