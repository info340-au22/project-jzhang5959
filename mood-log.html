<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" >
  <meta name="author" content="Gege Jiang">
  <title>Mood Log</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <!-- Navbar Here-->
  <nav>
    
  </nav>

  <header>
    <div class="container">
      <h1>Mood Log</h1>
    </div>
  </header>



  <main>
    <div class="container">
      <div class="log">
        <p class="lead">How is your day? </p>
    
      <div class="mood-card-container row">
        <div class="m-2 col-lg-5 col">
          <div class="card row p-2 mb-3">
          <div class="card-body">
            <p> How long did you sleep last night? </p>
            <div class="slidecontainer">
              <input type="range" min="0" max="15" value="8" class="slider" oninput="this.nextElementSibling.value = this.value">
              <output>8</output>
          </div>
          </div>
        </div>
        <div class="card row p-4">
          <label for="moodquestion" class="mb-2">Daily Note</label>
          <input type="text" id="moodquestion" name="moodquestion">
        </div>
        </div>

        

        <div class="card m-2 p-2 col-lg-5">
          <div class="card-body">
            <p> How is your mood today? </p>
            <div class="row">
          <div class="col-1">
            <div class = "row">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M11 2.206l-6.235 7.528-.765-.645 7.521-9 7.479 9-.764.646-6.236-7.53v21.884h-1v-21.883z"/></svg>
            </div>
            <div class = "row">
            <p class="vertical">Energy</p>
            </div>

          </div>
            <div class="col-11">
            <div>
              <span class="dot enraged"></span>
              <span class="dot stressed"></span>
              <span class="dot shocked"></span>
              <span class="dot surprised"></span>
              <span class="dot motivated"></span>
              <span class="dot ecstatic"></span>
            </div>
            <div>
              <span class="dot fuming"></span>
              <span class="dot angry"></span>
              <span class="dot restless"></span>
              <span class="dot energized"></span>
              <span class="dot optimistic"></span>
              <span class="dot excited"></span>
            </div>
            <div>
              <span class="dot repulse"></span>
              <span class="dot worried"></span>
              <span class="dot peeved"></span>
              <span class="dot joyful"></span>
              <span class="dot hopeful"></span>
              <span class="dot blissful"></span>
            </div>
            <div>
              <span class="dot disgusted"></span>
              <span class="dot excluded"></span>
              <span class="dot shamed"></span>
              <span class="dot at-ease"></span>
              <span class="dot content"></span>
              <span class="dot fullfilled"></span>
            </div>
            <div>
              <span class="dot miserable"></span>
              <span class="dot lonely"></span>
              <span class="dot tired"></span>
              <span class="dot satisfied"></span>
              <span class="dot secured"></span>
              <span class="dot balanced"></span>
            </div>
            <div>
              <span class="dot despair"></span>
              <span class="dot bored"></span>
              <span class="dot drained"></span>
              <span class="dot calm"></span>
              <span class="dot tranquil"></span>
              <span class="dot serene"></span>
            </div>
            <div>
               <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M21.883 12l-7.527 6.235.644.765 9-7.521-9-7.479-.645.764 7.529 6.236h-21.884v1h21.883z"/></svg>
               <p>Positive</p>
            </div>
          </div>
              
          </div>
          </div>
          
        </div>
       
        

        <div class="card m-2 p-2 col-lg-3">
          <div class="card-body">
            <p> How long did you sleep last night? </p>
            <div class="slidecontainer">
              <input type="range" min="1" max="15" value="8" class="slider" oninput="this.nextElementSibling.value = this.value">
              <output>8</output>
          </div>
          </div>
        </div>

        <div class="card m-2 p-2 col-lg-3">
          <div class="card-body">
            <p> How long did you sleep last night? </p>
            <div class="slidecontainer">
              <input type="range" min="1" max="15" value="8" class="slider" oninput="this.nextElementSibling.value = this.value">
              <output>8</output>
          </div>
          </div>
        </div>

        <div class="card m-2 p-2 col-lg-3">
          <div class="card-body">
            <p> How long did you sleep last night? </p>
            <div class="slidecontainer">
              <input type="range" min="1" max="15" value="8" class="slider" oninput="this.nextElementSibling.value = this.value">
              <output>8</output>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>

  </footer>
</body>
